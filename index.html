<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
</head>
<body>
    <div class="pr-4 text-center">  
        <h1 class="jumbotron text-center">Controla tu drone desde aqui</h1>
        <div class="row d-flex justify-content-center">
            <button class="btn btn-success mt-4 mr-4" id="takeoff">TAKEOFF</button>
            <button class="btn btn-danger mt-4 mr-4" id="stop">STOP</button>
            <button class="btn btn-primary mt-4 mr-4" id="land">LAND</button>
        </div>
        <div class="row d-flex justify-content-center">
                <button class="btn btn-light rounded-circle mt-4 mr-4" id="counterClockwise"> <span class="fas fa-undo"></span> </button>
                <button class="btn btn-light mt-4 mr-4" id="front"> <span class="fa fa-arrow-up"></span> </button>
                <button class="btn btn-light rounded-circle mt-4 mr-4" id="clockwise"> <span class="fas fa-redo"></span> </button>
        </div>
        <div class="row d-flex justify-content-center">
            <button class="btn btn-light mt-4 mr-4" id="left"><span class="fa fa-arrow-left"></span></button>
            <button class="btn btn-light mt-4 mr-4" id="back"><span class="fa fa-arrow-down"></span></button>
            <button class="btn btn-light mt-4 mr-4" id="right"><span class="fa fa-arrow-right"></span></button>
        </div>
        <div>
        <canvas width="500" height="500" style="border: black solid 1px;
          left:50px; top: 70px" id="myCanvas" >

        </canvas>
         <div id="placeholder" style="float: right"></div>
        </div>
    </div>
    <script src="/nodecopter-client.js"></script>
    <script src="/socket.io/socket.io.js"></script>

    <script>
    const canvas = document.getElementById('myCanvas')
    const ctx = canvas.getContext("2d")
    let press=false
    
    
    
    canvas.addEventListener('mousedown',()=>{press=true})
        
    canvas.addEventListener('mousemove',(e)=>{
        if(press){
            canvas.style.cursor= 'none'
        //console.log('x:',e.layerX)
        //console.log('y:',e.layerY)
        function getMousePos(canvas,e){
        return{
            x: e.offsetX,
            y: e.offsetY
        }
    }
        circle = canvas.getContext("2d")
        circle.beginPath()
        circle.lineCap = "round";
        ctx.moveTo(250,0)
        ctx.lineTo(250,500)

        circle.stroke()
       
        let mousePos = getMousePos(canvas,e)
        console.log(mousePos)
        circle.lineWidth = 5
        circle.clearRect(0,0,500,500)
        circle.beginPath()
        circle.fillStyle = "rgba(0,208,0,0.10)"
        circle.arc(mousePos.x,mousePos.y,35,0,Math.PI*2)
        circle.fill()
        circle.beginPath()
        circle.arc(mousePos.x,mousePos.y,15,0,Math.PI*2)
        circle.fillStyle = "rgba(0,208,0,0.4)"
        circle.fill()
        //Optimizar el movimiento, aÃ±adir giros
            if(mousePos.x>350){
                todo('right')
            }else if(mousePos.x<150){
                todo('left')
            }else if(mousePos.y>350){
                todo('back')
            }else if(mousePos.y<150){
                todo('front')
            }else{
                todo('stop')
            }
        }
    })
    
    canvas.addEventListener('mouseup',()=>{
        press=false
        todo('stop')    
    })
    

    </script>

    <script>
        let onland=true
        
        function todo(action){
            console.log(action)
            socket.emit(action)
        }

        window.addEventListener("keydown", function (event) {
  switch (event.key) {
    case "Down": // IE/Edge specific value
    todo('back')
    case "ArrowDown":
    todo('back')
      break;
    case "Up": // IE/Edge specific value
    todo('front')
    case "ArrowUp":
    todo('front')
      break;
    case "Left": // IE/Edge specific value
    todo('left')
    case "ArrowLeft":
    todo('left')
      break;
    case "Right": // IE/Edge specific value
    todo('right')
    case "ArrowRight":
    todo('right')
      break;
    case "q":
    todo('clockwise')
    break
    case "e":
    todo('counterClockwise')
    break
    case "Enter":
        if(onland){
            
    todo('takeoff')
    onland=false
}else{
    todo('land')
    onland=true
}
      break;
    case "Esc": // IE/Edge specific value
    todo('land')
    case "Escape":
    
    todo('land')
      break;
    default:
      return; // Quit when this doesn't handle the key event.
  }
        })

window.addEventListener("keyup", (event)=>{
    let includeKeys=["Escape","Enter"]
    if(!includeKeys.includes(event.key)){
    socket.emit('stop')
    }
})



    let socket=io()
    function takeoff(){
        todo('takeoff')
    }
    function land(){
        todo('land')
    }
    function stop(){
        todo('stop')
    }
    function front(){
        todo('front')
    }
    function back(){
        todo('back')
    }
    function right(){
        todo('right')
    }
    function left(){
        todo('left')
    }
    function clockwise(){
        todo('clockwise')
    }
    function counterClockwise(){
        todo('counterClockwise')
    }
    

    document.getElementById('front').onclick= front
    document.getElementById('back').onclick= back
    document.getElementById('right').onclick= right
    document.getElementById('left').onclick= left
    document.getElementById('takeoff').onclick = takeoff
    document.getElementById('land').onclick= land
    document.getElementById('stop').onclick= stop
    document.getElementById('clockwise').onclick= clockwise
    document.getElementById('counterClockwise').onclick= counterClockwise



            function startArDRoneStream() {
                new NodecopterStream(document.getElementById("placeholder"), {port: 3001});
            }
            function startCameraFeed() {
                navigator.getUserMedia = navigator.getUserMedia || navigator.webkitGetUserMedia || navigator.mozGetUserMedia;
                var constraints = {audio: false, video: true};
                var video = document.querySelector("video");
                function successCallback(stream) {
                    window.stream = stream; // stream available to console
                    if (window.URL) {
                        video.src = window.URL.createObjectURL(stream);
                    } else {
                        video.src = stream;
                    }
                    video.play();
                }
                function errorCallback(error){
                    console.log("navigator.getUserMedia error: ", error);
                }
                navigator.getUserMedia(constraints, successCallback, errorCallback);
            }


            startArDRoneStream();
            startCameraFeed();
    </script>

</body>
</html>
